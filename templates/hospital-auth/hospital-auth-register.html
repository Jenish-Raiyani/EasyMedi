{% extends 'base.html' %}

{% block content %}

<div class="loader"></div>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
            <div class="card card-primary">
              <div class="card-header">
                <h4>Register</h4>
              </div>
              <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                  <div class="row">
                    <div class="form-group col-6">
                      <label for="name">Hospital ID                    </label>
                      <input id="hospital_id" type="text" class="form-control" name="hospitalID" autofocus>
                    </div>
                    <div class="form-group col-6">
                      <label for="last_name">Name</label>
                      <input id="last_name" type="text" class="form-control" name="hospitalName">
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-6">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control" name="email">
                        <div class="invalid-feedback">
                        </div>
                    </div>
                    <div class="form-group col-6">
                      <label>Contact Number</label>
                      <input type="text" class="form-control" name="number">
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-6">
                        <label>Type</label>
                        <select class="form-control" name="type">
                          <option value="Government">Government</option>
                          <option value="Private">Private</option>
                          <option value="Other">Other</option>
                       
                        </select>
                    </div>
                    <div class="form-group col-6">
                        <label>Address</label>
                        <textarea class="form-control "  name="address"></textarea>
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-6">
                        <label for="name" class="d-block">Doctor Name</label>
                        <input id="name" type="name" class="form-control" name="doctorName">
                      </div>
                    <div class="form-group col-6">
                      <label for="password" class="d-block">Password</label>
                      <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator"
                        name="password">
                      <div id="pwindicator" class="pwindicator">
                        <div class="bar"></div>
                        <div class="label"></div>
                      </div>
                    </div>

                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                      <label class="custom-control-label" for="agree">I agree with the terms and conditions</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div class="mb-4 text-muted text-center">
                Already Registered? <a href="/hospital-login">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  {% endblock %}
